<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hashtag Generator</h1>
        <button onclick="generateHashtags()">Generate Hashtags</button>
        <textarea id="hashtags" rows="6" placeholder="Generated hashtags will appear here"></textarea>
    </div>

    <script>
        function selectHashtags() {
            const hashtagList = [
                "#ManaliAdventure", "#MountainMagic", "#ExploreManali", "#NatureLovers",
                "#AdventureTime", "#TravelManali", "#HimalayanEscape", "#Wanderlust",
                "#MountainViews", "#TravelInspiration", "#AdventureSeeker", "#ExploreMore",
                "#HimalayanBeauty", "#OutdoorLife", "#TravelGoals", "#NaturePhotography",
                "#ManaliDiaries", "#MountainLife", "#TravelGram", "#AdventureAwaits",
                "#ScenicBeauty", "#HikingAdventures", "#NatureExplore", "#TravelPhotography"
            ];

            // Ensure 4 common hashtags are always included
            const commonHashtags = ["#Manali", "#Himalayas", "#Adventure", "#Travel"];
            const randomHashtags = hashtagList.sort(() => 0.5 - Math.random()).slice(0, 25 - commonHashtags.length);
            return commonHashtags.concat(randomHashtags);
        }

        function generateHashtags() {
            const postHashtags = selectHashtags();
            document.getElementById('hashtags').value = postHashtags.join(' ');
        }
    </script>
</body>
</html>
